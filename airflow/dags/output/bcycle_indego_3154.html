    var initialCenter = [39.95924, -75.15821];  // <-- Latitude, Longitude

    	maxZoom: 20,
    	ext: 'png'
    });
    baseLayer.addTo(stationmap);

    mapdata.features.forEach( function(location){
      console.log(location.properties.Modal);
      console.log(location);
      switch (location.properties.Modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      if(location.properties.lat != 39.95924 && location.properties.lon != -75.15821) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.95924, -75.15821], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>
