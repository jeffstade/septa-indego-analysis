    var initialCenter = [39.94295, -75.15955];  // <-- Latitude, Longitude

    });

      console.log(location.properties.Modal);
      console.log(location);
      switch (location.properties.Modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;

      if(location.properties.lat != 39.94295 && location.properties.lon != -75.15955) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.94295, -75.15955], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
