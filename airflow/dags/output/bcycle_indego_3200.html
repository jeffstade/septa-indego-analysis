      }
      if(location.properties.lat != 39.97583 && location.properties.lon != -75.16846) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.97583, -75.16846], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>
