      font-family: sans;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto 1fr 1fr;
      grid-template-areas:
        "header header"
        "map list"
        "map chart1"
        "map chart2";
      column-gap: 1rem;
      row-gap: 1rem;
    }
    h1 {
      grid-area: header;
    }
    #stationmap {
      grid-area: map;
      height: 100%;
    }

    .icon-subway{
        color: #f14728;
        -webkit-text-stroke: 1px #edb9b0;
    }
    .icon-subway:hover{
        color: #f14728;
        -webkit-text-stroke: 1px #edb9b0;
    }

    .icon-bus{
        color: #1f4fa3;
        -webkit-text-stroke: 1px #98b6eb;
    }
    .icon-bus:hover{
        color: #1f4fa3;
        -webkit-text-stroke: 1px #98b6eb;
    }

    .icon-bike{
        color: #36b4e5;
        -webkit-text-stroke: 1px #FFF;
    }
    .icon-bike:hover{
        color: #0082cb;
        -webkit-text-stroke: 1px #FFF;
    }
    .icon-bike-primary{
        color: #36b4e5;
        -webkit-text-stroke: 2px #000;
    }

  </style>
    </head>
    <body>
        <h1><a href='index.html'>All stations</a> >> 45th & Baltimore</h1>

  <div id="stationmap"></div>
  <div>
    <p>Info about 45th & Baltimore.</p>
</div>


          <script>
    var initialCenter = [39.949, -75.21278];  // <-- Latitude, Longitude
    var initialZoom = 16;
    var stationmap = L.map('stationmap', {
      zoomSnap: 0,
      zoomDelta: 0.25
    }).setView(initialCenter, initialZoom);

    var baseLayer = new L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}{r}.{ext}', {
    	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    	subdomains: 'abcd',
    	minZoom: 0,
    	maxZoom: 20,
    	ext: 'png'
    });
    baseLayer.addTo(stationmap);

    mapdata.features.forEach( function(location){
      console.log(location.properties.Modal);
      console.log(location);
      switch (location.properties.Modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      if(location.properties.lat != 39.949 && location.properties.lon != -75.21278) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.949, -75.21278], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>

    </body>
</html>
