      if(location.properties.lat != 39.9522 && location.properties.lon != -75.20311) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.9522, -75.20311], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>
