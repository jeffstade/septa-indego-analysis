    var initialCenter = [39.96289, -75.16606];  // <-- Latitude, Longitude

    var stationmap = L.map('stationmap', {
      zoomSnap: 0,
      zoomDelta: 0.25

    	subdomains: 'abcd',
    	minZoom: 0,
    	maxZoom: 20,
    	ext: 'png'
    });
    baseLayer.addTo(stationmap);

    mapdata.features.forEach( function(location){
      switch (location.properties.neighbor_modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      console.log(location.properties);
      if(location.properties.neighbor_lat != 39.96289 && location.properties.neighbor_lon != -75.16606) {
        var marker = L.marker([location.properties.neighbor_lat, location.properties.neighbor_lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.neighbor_station + " (" + location.properties.neighbor_modal + " on the " + location.properties.neighbor_route + " route)"
        );
      } else {
        var indego_marker = L.marker([39.96289, -75.16606], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>
