        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      if(location.properties.lat != 39.97195 && location.properties.lon != -75.13445) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.97195, -75.13445], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>

</html>
