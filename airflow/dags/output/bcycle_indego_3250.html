    var initialCenter = [39.95673, -75.14575];  // <-- Latitude, Longitude

      zoomSnap: 0,

    	minZoom: 0,
    	maxZoom: 20,
    	ext: 'png'
    });
    baseLayer.addTo(stationmap);

    mapdata.features.forEach( function(location){
      switch (location.properties.neighbor_modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      console.log(location.properties);
      if(location.properties.neighbor_lat != 39.95673 && location.properties.neighbor_lon != -75.14575) {
        var marker = L.marker([location.properties.neighbor_lat, location.properties.neighbor_lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.neighbor_station + " (" + location.properties.neighbor_modal + " on the " + location.properties.neighbor_route + " route)"
        );
      } else {
        var indego_marker = L.marker([39.95673, -75.14575], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
