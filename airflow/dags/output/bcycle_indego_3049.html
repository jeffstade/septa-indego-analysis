          <script>
    var initialCenter = [39.94509, -75.1425];  // <-- Latitude, Longitude
    var initialZoom = 16;
    var stationmap = L.map('stationmap', {
      zoomSnap: 0,
      zoomDelta: 0.25
    }).setView(initialCenter, initialZoom);

    	subdomains: 'abcd',
    	minZoom: 0,
    	maxZoom: 20,
    	ext: 'png'
    });
    baseLayer.addTo(stationmap);

    mapdata.features.forEach( function(location){
      console.log(location.properties.Modal);
      console.log(location);
      switch (location.properties.Modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      if(location.properties.lat != 39.94509 && location.properties.lon != -75.1425) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.94509, -75.1425], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>
