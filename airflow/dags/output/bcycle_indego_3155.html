    var initialCenter = [39.94018, -75.15442];  // <-- Latitude, Longitude
    var initialZoom = 16;

      zoomSnap: 0,
      zoomDelta: 0.25

    	minZoom: 0,
    	maxZoom: 20,
    	ext: 'png'
    });
    baseLayer.addTo(stationmap);

    mapdata.features.forEach( function(location){
      console.log(location.properties.Modal);
      console.log(location);
      switch (location.properties.Modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      if(location.properties.lat != 39.94018 && location.properties.lon != -75.15442) {
        var marker = L.marker([location.properties.lat, location.properties.lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.Station
        );
      } else {
        var indego_marker = L.marker([39.94018, -75.15442], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>
