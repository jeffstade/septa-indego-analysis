          <script>
    var initialCenter = [39.97669, -75.15813];  // <-- Latitude, Longitude
    var initialZoom = 16;
    var stationmap = L.map('stationmap', {
      zoomSnap: 0,
      zoomDelta: 0.25
    }).setView(initialCenter, initialZoom);

    var baseLayer = new L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}{r}.{ext}', {
    	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    	subdomains: 'abcd',
    	minZoom: 0,
    	maxZoom: 20,
    	ext: 'png'
    });
    baseLayer.addTo(stationmap);

    mapdata.features.forEach( function(location){
      switch (location.properties.neighbor_modal) {
        case 'Subway':
          iconToUse = iconSubway;
          break;
        case 'Bus':
          iconToUse = iconBus;
          break;
        case 'Bike':
          iconToUse = iconBike;
          break;
      }
      console.log(location.properties);
      if(location.properties.neighbor_lat != 39.97669 && location.properties.neighbor_lon != -75.15813) {
        var marker = L.marker([location.properties.neighbor_lat, location.properties.neighbor_lon], {icon: iconToUse}).addTo(stationmap);
        marker.bindPopup(
            location.properties.neighbor_station + " (" + location.properties.neighbor_modal + " on the " + location.properties.neighbor_route + " route)"
        );
      } else {
        var indego_marker = L.marker([39.97669, -75.15813], {icon: iconBikePrimary}).addTo(stationmap);
      }
    });
  </script>

    </body>
