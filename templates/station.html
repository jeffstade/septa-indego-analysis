<html>
    <head>
        <title>SAMPLE STATION PAGE</title>
    </head>
    <body>
        <h1> {{course.title | upper() }} </h1>
        <p>
        The course "{{course.title}}" meets 
            {% if course.is_virtual %}
                virtually
            {% else %}
                in room {{course.room}}
            {% endif %}
        </p>

        <h2> Instructor </h2>
        <p>
            {{ course.instructor_name }}
        </p>

        <h2> Students</h2>
        <ul>
        {% for student_name in course.student_names %}
        <li>
            {{ student_name }}
        </li>
        {% endfor %}
    </body>
</html>
